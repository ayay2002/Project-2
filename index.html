<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Friend Sorter</h1>

    <form id="friendForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
    
        <label for="age">Age:</label>
        <input type="number" id="age" required>
    
        <label for="race">Race:</label>
        <input type="text" id="race" required>
    
        <label for="birthCity">Birth City:</label>
        <input type="text" id="birthCity" required>
    
        <label for="currentCity">Current City:</label>
        <input type="text" id="currentCity" required>
    
        <button type="button" onclick="addFriend()">Create Friend</button>
    </form> 
    
    <ul id="friendList"></ul>

</body>
</html>
